<template name="attackers">
<style>
/* http://www.sitepoint.com/css3-sliding-menu/ */
sidenav
{
    position: fixed;
    left: -25em;
    top: 0;
    bottom: 0;
    /*background-color: #654;*/
    background-color: #444444;
    border-right: 15px solid #765;
    box-shadow: 4px 0 5px rgba(0,0,0,0.2);
    z-index: 1;


    text-align: left;
    font-weight: bolder;
    display: inline-block;
    height: 100%;
    margin: 0em;
    line-height: normal;
}

/*pull out triangle*/
sidenav:after
{
    position: absolute;
    content: ' ';
    width: 0;
    height: 0;
    right: -75px;
    top: 50%;
    border-width: 30px 30px;
    border-style: solid;
    border-color: transparent transparent transparent #765;
}

sidenav ul
{
    width: 14em;
    list-style-type: none;
    margin: auto;
    padding: 1em;
}

sidenav div{
    margin:auto;
}

sidenav:hover
{
    left: 0;
}

sidenav .filters-col .row {
    margin-top: 45px;
    padding: 0 0.5em;
}

sidenav .reset-filter {
    text-align: center;
    margin-top: 20px;
}

sidenav
{
    -webkit-transition: all 400ms ease;
    -moz-transition: all 400ms ease;
    -ms-transition: all 400ms ease;
    -o-transition: all 400ms ease;
    transition: all 400ms ease;
}

sidenav h5,
sidenav label
{
    text-transform: uppercase;
    color: #FFF;
}

.attackers-wrapper {
    background: rgb(32,87,153); /* Old browsers */
    background: -moz-linear-gradient(top, rgba(30,87,153,1) 0%, rgba(32,124,202,1) 43%, rgba(41,137,216,1) 62%, rgba(41,150,217,1) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(30,87,153,1)), color-stop(43%,rgba(32,124,202,1)), color-stop(62%,rgba(41,137,216,1)), color-stop(100%,rgba(41,150,217,1))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, rgba(30,87,153,1) 0%,rgba(32,124,202,1) 43%,rgba(41,137,216,1) 62%,rgba(41,150,217,1) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, rgba(30,87,153,1) 0%,rgba(32,124,202,1) 43%,rgba(41,137,216,1) 62%,rgba(41,150,217,1) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, rgba(30,87,153,1) 0%,rgba(32,124,202,1) 43%,rgba(41,137,216,1) 62%,rgba(41,150,217,1) 100%); /* IE10+ */
    background: linear-gradient(to bottom, rgba(30,87,153,1) 0%,rgba(32,124,202,1) 43%,rgba(41,137,216,1) 62%,rgba(41,150,217,1) 100%); /* W3C */
    background: linear-gradient(to bottom, rgba(30,87,153,1) 0%,rgba(32,124,202,1) 43%,rgba(41,137,216,1) 62%,rgba(41,150,217,1) 100%); /* W3C */
}

</style>
<!-- menu -->
<sidenav>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2" for="attackerLimit">Limit </label>
            <div class="col-md-6">
                <select name="attackerLimit" id="attackerLimit" class="form-control input-small" title="limit how many attackers are retrieved">
                    <option value='5'>5</option>
                    <option value='10'>10</option>
                    <option value='15'>15</option>
                    <option value='20'>20</option>
                    <option value='25'>25</option>
                    <option value='30'>30</option>
                    <option value='35'>35</option>
                    <option value='40'>40</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="attackersearchIP">IP</label>
            <div class="col-md-8">
                <input type="search" name="attackersearchIP" class="form-control" id="attackersearchIP" placeholder="ip address regex search">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-8 col-xs-offset-2">
                <button class="btn btn-xs attackerssearch">search</button>
            </div>
        </div>
    </form>
    <div class="row reset-filter">
        <button id="btnResetFilter" class="btn">Reset Filters</button>
    </div>
    <div class="col-md-6 filters-col">
          <div class="row">
            <div id="ringChart-category" class="text-center"><h5 id="Categories">Categories:</h5></div>
        </div>
        <div class="row">
            <div id="ringChart-lastseen" class="text-center"><h5 id="LastSeen">Last Seen:</h5></div>
        </div>
    </div>
    <div class="col-md-6 filters-col">
        <div class="row">
            <div id="ringChart-country" class="text-center"><h5 id="Countries">Country:</h5></div>
        </div>
        <div class="row">
            <div id="ringChart-ip" class="text-center"><h5 id="IPs">IP Address:</h5></div>
        </div>
    </div>
</sidenav>
<div class="attackers-wrapper" id="attackers-wrapper">

    <div id="bottom-toolbar">
        <center>
        <ul class="list-inline">
            <li><button id="btnReset" class="btn btn-primary">Reset Layout</button></li>
            <li><button id="btnWireFrame" class="btn btn-primary">WireFrame</button></li>
        </ul>
        </center>
    </div>
    {{>blockIPModal}}
</div>
</template>
